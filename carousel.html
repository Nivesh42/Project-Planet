<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button cbtn--l">P</button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide currSlide">
            <div class="homeplanet">
              <img class="marstitle ma" src="./Images/MA.png" alt="MA">
              <img class="marsimg" src="./Images/mars_round.png" alt="Mars">
              <img class="marstitle rs" src="./Images/RS.png" alt="RS">
          </div>
          </li>
          <li class="carousel__slide">
            <img
              src="https://images.pexels.com/photos/360912/pexels-photo-360912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="carousel__image"
            />
          </li>
          <li class="carousel__slide">
            <img
              src="https://images.pexels.com/photos/1025469/pexels-photo-1025469.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="carousel__image"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button  cbtn--r ">N</button>

      <div class="carousel__nav">
        <button class="carousel__indicator currSlideBtn"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="./carousel.js"></script>
  </body>
</html>
